name: Generate Llamalend metrics
run-name: ${{ github.actor }} ðŸš€
on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

env:
  ALCHEMY_APIKEY: ${{ secrets.ALCHEMY_APIKEY }}
  ALCHEMY_APIKEY_2: ${{ secrets.ALCHEMY_APIKEY_2 }}
  INFURA_APIKEY: ${{ secrets.INFURA_APIKEY }}
  ALCHEMY_APIKEY_3: ${{ secrets.ALCHEMY_APIKEY_3 }}

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v2
        with:
          go-version: '1.22.1'

      - run: go run ./main.go llamalend

